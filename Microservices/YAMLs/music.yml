apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-deployment
spec:
  selector:
    matchLabels:
      app: music
  template:
    metadata:
      labels:
        app: music
    spec:
      containers:
      - name: music
        image: gcr.io/duosound/music:fortesting
        ports:
        - containerPort: 2001
---
apiVersion: v1
kind: Service
metadata:
  name: music-service
spec:
  type: NodePort
  selector:
    app: music
  ports:
  - port: 2001
    targetPort: 2001
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: music-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: music-deployment
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 25