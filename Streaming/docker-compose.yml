version: "3"
services:
    react-app:
        container_name: react_container
        build:
            context: ./music-app
            dockerfile: react-app
        ports:
            - 3000:3000
        volumes:
            - ".:/app"
            - "/app/node_modules"
        environment:
             - NODE_ENV=development
        stdin_open: true
    serverproxy:
        build: 
            context: ./serverProxy
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./serverProxy/default.conf:/etc/nginx/conf.d/default.conf:ro
           # - ./serverProxy/certs:/etc/nginx/certs
    server:
        container_name: server
        build:
            context: ./server
            dockerfile: Dockerfile
        environment:
            - NODE_ENV=development
    